name: Sanity Check

on: [pull_request]

jobs:
  test_lint:
    name: Run test and check for linter error
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      - name: Install dependencies
        run: yarn install
      - run: echo "ğŸšš All dependencies listed has been installed on the runner."
      - run: echo "ğŸ¤– The workflow will now generate api hooks from the backend server."

      - name: Generate query hooks based on backend graphql schema
        run: yarn codegen
      - run: echo "ğŸ¤– All query hooks has been generated."
      - run: echo "ğŸ§ª Workflow will be running tests available in this branch."

      - name: Checking pull request for test
        run: yarn test:coverage
      - run: echo "ğŸ§ª Testing completes!"
      - run: echo "ğŸ“ Workflow will now run a linter check."

      - name: Checking for linter error
        run: yarn lint
